<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-ACC</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form class="loginForm hidden-1">
      <h1>Login</h1>
      <input class="email" type="text" placeholder="Enter your email" />
      <input
        class="password"
        type="password"
        placeholder="Enter your password"
      />
      <div class="errorDiv"></div>
      <button type="submit">Login</button>
      <h3>
        dont't have an account?
        <p class="singUp">sing up!</p>
      </h3>
    </form>
    <form class="newAcc hidden-2">
      <h1>Signup</h1>
      <div class="formDiv">
        <label for="name">Name:</label>
        <input type="text" class="name" />
      </div>
      <div class="formDiv">
        <label for="newEmail">Email:</label>
        <input type="text" class="newEmail" />
      </div>
      <div class="formDiv">
        <label for="newPassword">Password:</label>
        <input type="text" class="newPassword" />
      </div>

      <div class="errorDiv2"></div>

      <button class="singUp-Btn" type="submit">Signup</button>
      <h3>
        already have an account?
        <p class="backToLogin">login!</p>
      </h3>
    </form>
    <div class="list-container hidden-list">
      <div class="gridContainer">
        <div class="leftDiv">
          <h1 class="hello"></h1>
          <ul class="accList"></ul>
          <div class="sortDiv">
            <h4 class="incomeH4">income: <span class="incomeSpan"></span></h4>
            <h4 class="deductionH4">
              deductions:
              <span class="deductionSpan"></span>
            </h4>
            <h4 class="totalH4">
              total:
              <span class="totalSpan"></span>
            </h4>
            <h4 class="sortPlus">sort +</h4>
            <h4 class="sortMinus">sort -</h4>
          </div>
        </div>
        <div class="rightDiv">
          <div class="notification-btn-div">
            <div class="transfer-notification"></div>
            <button class="backToLogin2">Back to login ➡️</button>
          </div>
          <div class="editDiv">
            <div class="buttonDiv">
              <h5>Transfer money</h5>
              <button class="transferBtn t-edit">Transfer</button>
            </div>
            <div class="formDiv2">
              <label class="label2" for="to">to:</label>
              <input type="text" class="to" />
              <label class="label2" for="amount">amount:</label>
              <input type="number" class="amount" />
            </div>
          </div>
          <div class="editDiv">
            <div class="buttonDiv">
              <h5>Request loan</h5>
              <button class="requestBtn t-edit">Request</button>
            </div>
            <div class="formDiv2">
              <label class="label2" for="requestAmount">amount:</label>
              <input type="number" class="requestAmount" />
            </div>
          </div>
          <div class="editDiv">
            <div class="buttonDiv">
              <h5>Close account</h5>
              <button class="closeBtn t-edit">Close</button>
            </div>
            <div class="formDiv2">
              <label class="label2" for="closeEmail">email:</label>
              <input type="text" class="closeEmail" />
              <label class="label2" for="closePassword">password:</label>
              <input type="text" class="closePassword" />
              <label class="label2 label22" for="confirmClosePass"
                >confirm password:</label
              >
              <input type="text" class="confirmClosePass" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
