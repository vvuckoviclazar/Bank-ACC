<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-ACC</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form class="loginForm hidden-1">
      <h1>Login</h1>
      <input class="email" type="text" placeholder="Enter your email" />
      <input
        class="password"
        type="password"
        placeholder="Enter your password"
      />
      <div class="errorDiv"></div>
      <button type="submit">Login</button>
      <h3>
        dont't have an account?
        <p class="singUp">sing up!</p>
      </h3>
    </form>
    <form class="newAcc hidden-2">
      <h1>Signup</h1>
      <div class="formDiv">
        <label for="name">Name:</label>
        <input type="text" class="name" />
      </div>
      <div class="formDiv">
        <label for="newEmail">Email:</label>
        <input type="text" class="newEmail" />
      </div>
      <div class="formDiv">
        <label for="newPassword">Password:</label>
        <input type="text" class="newPassword" />
      </div>

      <div class="errorDiv2"></div>

      <button class="singUp-Btn" type="submit">Signup</button>
      <h3>
        already have an account?
        <p class="backToLogin">login!</p>
      </h3>
    </form>
    <div class="list-container hidden-list">
      <div class="leftDiv">
        <h1 class="hello"></h1>
        <ul class="accList"></ul>
        <div class="sortDiv">
          <h4 class="incomeH4">income: <span class="incomeSpan"></span></h4>
          <h4 class="deductionH4">
            deductions:
            <span class="deductionSpan"></span>
          </h4>
          <h4 class="totalH4">
            total:
            <span class="totalSpan"></span>
          </h4>
          <h4 class="sortPlus">sort +</h4>
          <h4 class="sortMinus">sort -</h4>
        </div>
      </div>
      <div class="rightDiv"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
