<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-ACC</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form class="loginForm hidden-1">
      <h1>Login</h1>
      <input class="email" type="text" placeholder="Enter your email" />
      <input
        class="password"
        type="password"
        placeholder="Enter your password"
      />
      <span class="loginSpan hidden-span">Incorrect email or password!</span>
      <button type="submit">Login</button>
      <h3>
        dont't have an account?
        <p class="singUp">sing up!</p>
      </h3>
    </form>
    <form class="newAcc hidden-2">
      <h1>Signup</h1>
      <div class="formDiv">
        <label for="name">Name:</label>
        <input type="text" class="name" />
      </div>
      <div class="formDiv">
        <label for="newEmail">Email:</label>
        <input type="text" class="newEmail" />
      </div>
      <div class="formDiv">
        <label for="newPassword">Password:</label>
        <input type="text" class="newPassword" />
      </div>
      <span class="singUp-span3 hidden-span4"
        >The name field is required.
        <button class="spanBtn nameBtn">x</button></span
      >
      <span class="singUp-span1 hidden-span2"
        >Invalid email! Email must contain '@'.
        <button class="spanBtn emailBtn">x</button>
      </span>
      <span class="singUp-span2 hidden-span3"
        >Password must be at least 4 characters!
        <button class="spanBtn passwordBtn">x</button></span
      >
      <button class="singUp-Btn" type="submit">Signup</button>
      <h3>
        already have an account?
        <p class="backToLogin">login!</p>
      </h3>
    </form>
    <script src="script.js"></script>
  </body>
</html>
